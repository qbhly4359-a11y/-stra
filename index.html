<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table border=1 style="width: 100%; background-color: rgb(247, 219, 150);">
        <caption>Week Schedule</caption>
        <thead>
            <tr>
                <td rowspan="4" align="center">Days</td>
                <td>Day/lec</td>
                <td colspan="3">lecture</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td align="center">1</td>
                <td align="center">2</td>
                <td align="center">3</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td align="right">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

        </thead>

    </table>
</body>
</html>
